<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>দোকান হিসাব - ব্যবসা ব্যবস্থাপনা</title>
    <meta name="description" content="বাংলাদেশী দোকানদারদের জন্য সম্পূর্ণ ব্যবসা ব্যবস্থাপনা অ্যাপ। বিক্রয় ট্র্যাকিং, গ্রাহক ব্যবস্থাপনা এবং লাভ-ক্ষতি হিসাব।" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2E7D32" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="দোকান হিসাব" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Safari PWA Icons -->
    <link rel="apple-touch-icon" href="/manifest-icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/manifest-icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/manifest-icon-180.png" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="দোকান হিসাব - ব্যবসা ব্যবস্থাপনা" />
    <meta property="og:description" content="বাংলাদেশী দোকানদারদের জন্য সম্পূর্ণ ব্যবসা ব্যবস্থাপনা অ্যাপ" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/manifest-icon-512.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback for refresh -->
      <div id="loading-fallback" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Noto Sans Bengali', sans-serif; background: #f8fafc;">
        <div style="animation: spin 1s linear infinite; width: 32px; height: 32px; border: 2px solid #e2e8f0; border-top: 2px solid #2563eb; border-radius: 50%; margin-bottom: 16px;"></div>
        <p style="color: #64748b; font-size: 14px;">অ্যাপ লোড হচ্ছে...</p>
      </div>
    </div>
    
    <!-- Loading fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: 'Noto Sans Bengali', sans-serif;">
        <h2>জাভাস্ক্রিপ্ট প্রয়োজন</h2>
        <p>এই অ্যাপ ব্যবহার করতে জাভাস্ক্রিপ্ট সক্রিয় করুন।</p>
      </div>
    </noscript>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Service Worker Registration - DISABLED FOR INTERNET-ONLY MODE -->
    <script>
      if ('serviceWorker' in navigator) {
        // Always unregister all service workers to ensure internet-only operation
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker unregistered for internet-only mode');
          }
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Development banner (only for development) -->
    <script>
      if (window.location.hostname.includes('replit.dev') || window.location.hostname === 'localhost') {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
